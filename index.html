<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="page-wrapper">

    <header class="header">
      <h1 class="result__p">Your Result</h1>
      <p class="user-result">76</p>
      <p class="score-total__p">of 100</p>

      <p class="result__h">Great</p>
      <p class="result__p">You scored higher than 65% of the people who have taken these tests.</p>
    </header>

    <main class="main">
      <p class="summary__h">Summary</p>

      <section class="reaction--div">
        <img src="assets/images/icon-reaction.svg" alt="red lightning bolt" class="reaction__img">
        <p>Reaction</p>
        <p>
          <span class="score">80 </span>
          <span class="total"> / 100</span>
        </p>
      </section>

      <section class="memory--div">
        <img src="assets/images/icon-memory.svg" alt="yellow brain" class="memory__img">
        <p>Memory</p>
        <p>
          <span class="score">92 </span>
          <span class="total"> / 100</span>
        </p>
      </section>

      <section class="verbal--div">
        <img src="assets/images/icon-verbal.svg" alt="green speech bubble" class="verbal__img">
        <p>Verbal</p>
        <p>
          <span class="score">61 </span>
          <span class="total"> / 100</span>
        </p>
      </section>

      <dev class="visual--div">
        <img src="assets/images/icon-visual.svg" alt="blue eye" class="visual">
        <p>Visual</p>
        <p>
          <span class="score">73 </span>
          <span class="total"> / 100</span>
        </p>
      </dev>

      <section class="btn--div">
        <a class="cotinue--btn" href="#">Continue</a>
      </section>
    </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</div>
</body>
</html>
